<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bar.css">
    <link rel="stylesheet" href="css/tpying-area.css">
    <link rel="stylesheet" href="css/keyboard.css">
</head>
<body>
    <div id="keyboard-container"></div>

    <div id="header">
        <h1 id="typings-text">typings</h1>
    </div>

    <div id="container">
        <div id="bar">

            <div id="typing-info">
                <h1 id="wpm">wpm: XX /</h1>
                <h1 id="acc">acc: XX</h1>
            </div>
        </div>

        <div id="typing-area">
            <div id="text"></div>
            
            <div id="typing-input-area">
                <input id="typing-bar" type="text">
                <input id="redo-button" type="button" value="redo">
            </div>
        </div>
    </div>

    <div id="footer">
        <button id="error-button">show error map</button>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/keyBoard.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/buttonHandler.js"></script>
    <script src="js/backspaceHandler.js"></script>
    <script src="js/letterHandler.js"></script>
    <script src="js/paragraphs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
